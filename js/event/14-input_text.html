<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textbox</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .comment {
      display: flex;
      align-items: flex-start;
      width: 1000px;
      margin: 10px auto;
      justify-content: center;
    }
    .comment .textbox {
      margin: 0 20px;
    }
    .comment #input {
      /* display: block; */
      height: 40px;
      width: 500px;
      background-color: #f1f1f1;
      border: 0px solid gray ;
    }
    .comment p {
      text-align: right;
      color: gray;
      
    }
    .comment button {
      height: 40px;
      color: azure;
      background-color: #4294FF;
      border: 1px solid lightskyblue;
      padding: 5px;
    }
    .active {
      height: 50px !important;
    }
    .activeText {
      background-color: white !important;
      border: 1px solid gray !important;
    }

    .commentList {
      display: flex;
      flex-direction: column;
      width: 700px;
      margin: 20px auto;
    }
    .commentList .commentItem {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      padding: 5px;
      border-bottom: 1px solid #f1f1f1;
    }
    .commentList .info {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 550px;
      height: 80px;
      margin: 0 20px;
    }

    .commentList h4 {
      color: #4294FF;
    }

    .commentList .time {
      color: gray;
      font-size: smaller;
    }
  </style>
</head>
<body>
  <!-- 评论提及框 -->
  <div class="comment">
    <img src="./user.png" alt="profile" style="height: 40px;">
    <div class="textbox">
      <textarea name="" id="input" placeholder="Please input your comment..." rows="2" maxlength="200"></textarea>
      <p></p>
    </div>
    <button> Submit </button>
  </div>
  <!-- 评论展示列表 -->
  <div class="commentList" id="commentList"></div>
  <script>
    const input = document.querySelector(".comment #input")
    const sbt = document.querySelector(".comment button")
    const comm = document.querySelector(".commentList .info p")
  
    let count = document.querySelector(".textbox p")
    let i = 0 
    //输入框
    input.addEventListener('mouseenter', function(){
      input.classList.add('active', 'activeText')
      sbt.classList.add('active')
      count.style.opacity = 1
    })
    input.addEventListener('mouseleave', function(){
      input.classList.remove('active', 'activeText')
      sbt.classList.remove('active')
      count.style.opacity = 0 //设置元素透明度的属性, 1（完全不透明）
    })
    
    input.addEventListener('input', function(){
      count.innerHTML = `${input.value.length}/200`
    })
    
    //评论展示列表
    // 创建新的评论元素
    function addComment(commentText) {
      const commentItem = document.createElement("div");
      commentItem.classList.add("commentItem");

      commentItem.innerHTML = `
        <img src="./user.png" alt="profile" style="height: 40px;">
        <div class="info">
          <h4>Veronica</h4>
          <p>${commentText}</p>
          <div class="time"> 2024/10/02 18:56:00</div>
        </div>
      `;

      // 将新评论添加到评论列表中
      commentList.appendChild(commentItem);
    }

    // 点击提交按钮时
    sbt.addEventListener('click', function(){
      if (input.value.trim() !== "") { // 确保输入框中内容不为空 
        addComment(input.value);
        input.value = "";  // 提交后清空输入框
        count.innerHTML = "0/200"; // 重置字符计数
      }
    });

    // 按下回车键时提交评论
    input.addEventListener('keyup', function(e){
      if (e.key === "Enter" && input.value.trim() !== "") {
        addComment(input.value);
        input.value = "";
        count.innerHTML = "0/200";
      }
    });
  </script>
</body>
</html>
