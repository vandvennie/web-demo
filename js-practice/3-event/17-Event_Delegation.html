<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Drop</title>
  <link rel="stylesheet" href="./17-Event_Delegation.css">
</head>
<body>
  <div class="priceDrop">
    <div class="mPop">
      <h3>Today Specials</h3>
      <img src="./tab-image/haunted-house.png" alt="">
      <!-- 使用自定义属性 -->
      <div class="title">Halloween Haunted House</div>
      <div class="price">$10.50</div>
    </div>
    <div class="categories">
      <div class="tab">
        <ul>
          <li><h4 data-id="0" class="active">Halloween</h4></li>
          <li><h4 data-id="1">Fruit & Veg</h4></li>
        </ul>
      </div>
      <div class="productL">
        <ul></ul>
      </div>
    </div>
  </div>
  
  <script src="./17-Event_Delegation.js"></script>
</body>
</html>
