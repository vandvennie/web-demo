<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textbox</title>
  <link rel="stylesheet" href="./14-comment.css">
</head>
<body>
  <!-- 评论提及框 -->
  <div class="comment">
    <img src="./user.png" alt="profile" style="height: 40px;">
    <div class="textbox">
      <textarea name="" id="input" placeholder="Please input your comment..." rows="2" maxlength="200"></textarea>
      <p></p>
    </div>
    <button> Submit </button>
  </div>
  <!-- 评论展示列表 -->
  <div class="commentList" id="commentList"></div>
  <script src="./14-comment.js"></script>
</body>
</html>
