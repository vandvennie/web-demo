<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>True or Dare</title>
  <style>
    .card {
      display: flex;
      flex-direction: column;
      width: 500px;
      height: 250px;
      background-color: antiquewhite;
      justify-content: center;
      align-items: center;
    }
    .quiz {
      width: 400px;
      height: 100px;
      /* background-color: aliceblue; */
    }
    .card div {
      display: flex;
      /* margin: 50PX; */
      
    }
    .card div .start {
      margin: 20px;
    }

    .card div .stop {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h4>True or Dare</h4>
    <div class="quiz">Quiz: When was the last time you lied?</div>
    <div>
      <button class="start">Start</button>
      <button class="stop" disabled>Stop</button>
    </div>
  </div>
  <script src="./12-TorD.js"> </script>
</body>
</html>
