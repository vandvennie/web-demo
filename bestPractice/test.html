<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Practices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 大图的样式 */
    .header-image {
      width: 100%; /* 让图像占满整个宽度 */
      height: 400px; /* 设置高度（可以调整大小） */
      object-fit: cover; /* 保持图片比例填充区域 */
    }

    .reward-container {
      margin-top: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <!-- 大图区域 -->
  <header>
    <img src="https://via.placeholder.com/1920x400" alt="Large Header Image" class="header-image">
  </header>

  <div class="container mt-5">
    <h1 class="text-center">Best Coding Practices</h1>
    
    <!-- Dynamic Summary -->
    <div class="mt-4 text-center">
      <h4>Summary of Best Practices Met</h4>
      <p id="practice-summary">You have met <span id="completed-practices">0</span> out of 15 best practices.</p>
    </div>

    <!-- Success Criteria -->
    <div class="text-center mt-4">
      <h5>Success Criteria</h5>
      <p>If you meet more than 12/15 practices, you'll get a reward!</p>
    </div>

    <!-- Practice Checkboxes -->
    <div class="mt-4">
      <h5>Check the practices you've completed:</h5>
      <div id="practices-list">
        <!-- Dynamically generated practice checkboxes -->
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="practice1">
          <label class="form-check-label" for="practice1">Use meaningful variable names</label>
        </div>
        <!-- More practices can be added here -->
      </div>
    </div>

    <!-- Reward Section -->
    <div id="reward" class="reward-container">
      <h4>Congratulations! You met the success criteria!</h4>
      <img id="animal-image" src="" alt="Cute Animal" class="img-fluid mt-3">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const totalPractices = 15; // Total number of practices

    // Track the number of practices the user completes
    let completedPractices = 0;

    // Function to update the summary
    function updateSummary() {
      $('#completed-practices').text(completedPractices);
      // Check if the user met the success criteria
      if (completedPractices >= 12) {
        // Trigger AJAX request to get animal image as reward
        getAnimalImage();
      }
    }

    // Function to handle checkbox change
    $('#practices-list').on('change', 'input[type="checkbox"]', function () {
      // Increase or decrease the completed practices count
      if ($(this).is(':checked')) {
        completedPractices++;
      } else {
        completedPractices--;
      }
      // Update the dynamic summary
      updateSummary();
    });

    // Function to get a random animal image using AJAX
    function getAnimalImage() {
      $.ajax({
        url: 'https://placekitten.com/300/300',  // You can use other APIs too
        method: 'GET',
        success: function (response) {
          $('#reward').show();  // Show the reward section
          $('#animal-image').attr('src', response);
        },
        error: function () {
          alert("Failed to retrieve animal image.");
        }
      });
    }
  </script>
</body>
</html>
