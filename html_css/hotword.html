<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Word</title>
    <style>
        a {
            background: #3064bb;
            width: 200px;
            height: 80px;
            text-align: center;
            /* 文字行高和块高一致时，是垂直居中 */
            line-height: 80px;
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            display: block;
        }
        a:hover {
            background-color: #608dd9;
        }
    </style>
</head>
<body>
    <a href="#">HTML</a>
    <a href="#">CSS</a>
    <a href="#">JavaScript</a>
    <a href="#">Vue</a>
    <a href="#">React</a>
    
</body>
</html>
